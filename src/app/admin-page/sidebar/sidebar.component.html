<div class="sidebar">
  <div class="sidebar__header">
    <app-logo size="min"></app-logo>
  </div>
  <div
    *ngFor="let item of menuItems"
    [routerLink]="item.path"
    routerLinkActive="active"
    class="sidebar__step"
  >
    <span class="step_icon">
      <svg class="icon-img">
        <use [attr.xlink:href]="item.icon"></use>
      </svg>
    </span>
    {{ item.name }}
  </div>
</div>
